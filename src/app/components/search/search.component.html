<div class="row">
  <div class="col">
    <input
      #artist
      type="search"
      (keyup)="find(artist.value)"
      class="form-control"
      placeholder="Find artist ..."
    />
  </div>
</div>

<app-loading *ngIf="isLoading" class="m-5"></app-loading>

<app-cards *ngIf="!isLoading" [items]="artists"></app-cards>
